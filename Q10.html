<html>
    <head>
        <script>
            function fact(){
                var x=document.f.num.value;
                var ans=1;
                while(x)
                {
                    ans*=x;
                    x--;
                }
                document.getElementById("p").innerHTML="factorial is: "+ ans;
            }
        </script>
    </head>
    <body>
        <form name="f">
            <input type="number" name="num">
            <input type="button" value="click here" onclick="fact()">
        </form>
    <p id="p">Answer will be displayed here</p>
    </body>
</html>
